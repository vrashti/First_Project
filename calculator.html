<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <script>
        var a,b,c;
        function add(firstnum, secnum){
            a=parseInt(firstnum);
            b=parseInt(secnum);
            c=a+b;
            alert("Result="+c);
        }
        function sub(firstnum,secnum){
            a=parseInt(firstnum);
            b=parseInt(secnum);
            c=a-b;
            alert("Result="+c);
        }    
        function mult(firstnum,secnum){
            a=parseInt(firstnum);
            b=parseInt(secnum);
            c=a*b;
            alert("Result="+c);
        }
        function div(firstnum,secnum){
            a=parseInt(firstnum);
            b=parseInt(secnum);
            c=a/b;
            alert("Result="+c);
        }

    </script>
    <center>
        <h2> BASIc cALcULATOR </h2>
        <form>
            <table border="2" bgcolor="yellow"> 
                <tr><td>First number:</td>
                    <td><input type="text" id="first"></td></tr>
                    <tr><td>Second number:</td>
                    <td><input type="text" id="second"></td></tr>
                <tr><td colspan="2">
                    <input type="button" value="ADD" onclick="add(first.value,second.value);"/>&nbsp;&nbsp;
                    <input type="button" value="SUB" onclick="sub(first.value,second.value);"/>&nbsp;&nbsp;
                    <input type="button" value="MULT" onclick="mult(first.value,second.value);"/>&nbsp;&nbsp;
                    <input type="button" value="DIV" onclick="div(first.value,second.value);"/>&nbsp;&nbsp;
                    <input type="reset" value="RESET"></td></tr>

                

            </table>
        </form>
    </center>
</body>
</html>
